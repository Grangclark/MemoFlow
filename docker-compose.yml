version: '3.8'

services:
  # MongoDB データベース
  mongodb:
    image: mongo:5.0
    container_name: memoflow-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: memoflow
    volumes:
      - mongodb_data:/data/db
    networks:
      - memoflow-network

  # Node.js バックエンド API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: memoflow-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/memoflow?authSource=admin
      PORT: 5000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - memoflow-network

  # Next.js フロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: memoflow-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - memoflow-network

volumes:
  mongodb_data:

networks:
  memoflow-network:
    driver: bridge